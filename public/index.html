<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="
https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="js/myApp.js" type="text/javascript"></script>
  <script src="js/controllers.js" type="text/javascript"></script>
  <script src="js/values.js" type="text/javascript"></script>
  <script src="js/constants.js" type="text/javascript"></script>
  <script src="js/factories.js" type="text/javascript"></script>
  <script src="js/services.js" type="text/javascript"></script>
  <script src="js/providers.js" type="text/javascript"></script>
  <script src="js/filters.js" type="text/javascript"></script>
</head>
<body ng-app="myApp" ng-controller="myController">
  <h1>{{'Hello' + ' ' + 'Angular'}}</h1>
  <h2>{{2 + 3}}</h2>
  <div>
    <h3>{{myFirstName}}</h3>
    <input type="text" ng-model="myModel">
    <div>{{ myModel }}</div>
    <h2>{{ mainCharacter }}</h2>
  </div>
  <div class="value_of_character_version">
    <b>Character version:</b>
    <br>
     {{ characterVersion }}
  </div>
  <div class="addBook">
    <h4>Add A Book</h4>
    <label>Title
      <input 
        type="text" 
        name="title" 
        placeholder="Goosebumps" 
        ng-model="title"
      >
    </label>
    <label>Author
      <input 
        type="text" 
        name="author" 
        placeholder="R.L. Stein" 
        ng-model="author"
      >
    </label>
  </div>
  <button ng-click="BookService.addBook({title: title, author: author}); author=''; title=''">Add Book</button>
  <br>
  <b>Books:</b>
  <br>
  <ul class="value_of_books">
    <li ng-repeat="book in BookService.books">
      <h4><i>{{ book.title }}</i></h4>
      <p>{{ book.author }}</p>   
    </li>
  </ul>
  <b>Movies:</b>
  <br>
  <ul class="value_of_movies">
    <li ng-repeat="movie in movies | beforeYearFilter: 1983">
      <h4><i>{{ movie.title }}</i></h4>
      <p>{{ movie.year }}</p>   
    </li>
  </ul>
  <h4>{{ APP_VERSION }}</h4>
</body>
</html>
